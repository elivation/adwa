{% load static %}
<html lang="en">

    <title>Agro Data |Data Acess Portal</title>

    
    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

  <form>

  </form>

</header>
